<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IMS</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:wght@300&family=Raleway:wght@100&display=swap" rel="stylesheet"></head>

</head>
<body>
    <script src="register.js"></script>

    <section class="FirstSection">
        <div class="registerSection">
            <div class="container">
            <div class="heading">Register </div>
            <form action="register.php" method="POST" class="form" >

            <label>
                <span>First Name</span> <br>
                <input type="text" name="firstName" id="firstName" placeholder="Enter your First Name" required> 
            </label>

            <label>
                <span>Last Name</span> <br>
                <input type="text" name="lastName" id="lastName" placeholder="Enter your Last Name" required>
            </label>
            
            <label>
                <span>Email</span> <br>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </label>

            <label>
                <span>Phone no.</span> <br>
                <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Enter your Phone Number" required>
            </label>

            <label>
                <span>Password</span> <br>
                <input type="password" name="password" id="password" class="password" placeholder="Password should be Minimum 8 Characters" required>
                <span id="passwordError" class="error"></span>
            </label>
            <label>

            <div class="termsAndConditionDiv">

            <label>
                <input type="radio" name="termsAndCondition" id="termsAndCondition"> I agree all term and condtion
            </label>
            </div>

            <div class="submit_btn">
                <button type="submit">
                    <span>Sign Up</span>
                </button>
            </div>    

            </form>

            <p>Already have an Account <a href="http://localhost/Inventory%20Management%20System/login.html">Log in</a></p>    
            
        </div>
    </div>

    </section>

    <script src="register.js"></script>


</body>
</html>
