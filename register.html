<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IMS</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="register-section">
        <div class="register-container">
            <div class="register-heading">
                <h1>Create an Account</h1>
                <p>Join us to manage your inventory efficiently.</p>
            </div>
            <form action="register.php" method="POST" id="register-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password (Min 8 Characters)" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <span id="passwordError" class="error"></span>
                <div class="terms-and-conditions">
                    <input type="checkbox" name="termsAndCondition" id="termsAndCondition" required>
                    <label for="termsAndCondition">
                        I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>.
                    </label>
                </div>
                <button type="submit" class="submit-btn">
                    <span>Sign Up</span>
                </button>
            </form>
            <div class="login-link">
                Already have an account? <a href="http://localhost/Inventory%20Management%20System/login.html">Log in</a>
            </div>
        </div>
    </section>
    <script src="register.js?v=1.0"></script>
</body>
</html>
