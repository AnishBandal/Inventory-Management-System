<!DOCTYPE html>
<html>
<head>
    <title>Remove Stock Form</title>
    <link rel="stylesheet" href="styles/Add_Stock.css">
    </head>
<body>
    <div class="form-container">
        <div class="heading">
        <h2>Sales Form</h2>
        </div>
        <form action="Remove_Stock.php" method="POST">
            <div class="form-group">
                <label for="product">Product:</label>
                <input type="text" id="product" name="product" required>
            </div>
            <div class="form-group">
                <label for="customer">Customer:</label>
                <input type="text" id="customer" name="customer" required>
            </div>
            <div class="form-group">
                <label for="sales_date">Sales Date:</label>
                <input type="date" id="sales_date" name="sales_date" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="cost">Sales Cost:</label>
                <input type="number" id="cost" name="cost" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="radio" id="pending" name="status" value="Pending" required>
                <label for="pending">Pending</label>
                <input type="radio" id="completed" name="status" value="Completed" required>
                <label for="completed">Completed</label>

            </div>
            <div class="submit_btn">
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
            </div>
        </form>
    </div>
</body>
</html>
